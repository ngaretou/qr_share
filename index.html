<!-- No need to edit this file -->
<!doctype html>
<html lang="en" class="has-navbar-fixed-top">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <script id="theme-script">
      let userTheme = window.localStorage.getItem("active-theme");
      if (userTheme != null) {
        document.documentElement.className = userTheme;
      } else if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
        document.documentElement.className = "theme-dark";
      } else {
        document.documentElement.className = "theme-light";
      }
    </script>
    <link rel="icon" href="favicon.ico" />

    <style>
      #app-drawer {
        display: none;
      }
      html {
        opacity: 0;
        transition: opacity 0.5s ease;
      }
    </style>
  </head>
  <body>
    <div class="carousel">
      <div class="carousel-cards" style="transform: translateX(0px)"></div>
    </div>

    <div class="bottom-nav">
      <button>
        <span
          id="theme-icon"
          class="material-icons"
          onclick="switchTheme()"></span>
      </button>
      <button>
        <span class="material-icons" onclick="showMenu()">menu</span>
      </button>
    </div>

    <!-- App Drawer Menu -->

    <div id="app-drawer" class="app-drawer" onclick="hideMenu(event)">
      <div class="drawer-content">
        <div class="drawer-main">
          <ul id="drawer-list">
            <!-- Items will be injected here -->
          </ul>
        </div>
        <div class="drawer-footer"></div>
      </div>
    </div>

    <!-- About Modal -->

    <div id="about-modal" class="modal">
      <div class="modal-background"></div>
      <div class="modal-card modal-width">
        <section id="about-modal-card-body" class="modal-card-body"></section>
      </div>
    </div>

    <script>
      (function () {
        var version = Date.now();

        function getVersion(url) {
          return fetch(url, { method: "HEAD" })
            .then(function (res) {
              return (
                res.headers.get("Last-Modified") ||
                res.headers.get("ETag") ||
                version
              );
            })
            .catch(function () {
              return version;
            });
        }

        function injectCss(url, v) {
          var link = document.createElement("link");
          link.rel = "stylesheet";
          link.href = url + "?v=" + encodeURIComponent(v);
          document.head.appendChild(link);
        }

        function injectJs(url, v) {
          var script = document.createElement("script");
          script.src = url + "?v=" + encodeURIComponent(v);
          script.async = false;
          document.body.appendChild(script);
        }

        // Load CSS
        getVersion("styles.css").then(function (v) {
          injectCss("styles.css", v);
        });

        // Load JS
        Promise.all([getVersion("cards.js"), getVersion("script.js")]).then(
          function (versions) {
            injectJs("cards.js", versions[0]);
            injectJs("script.js", versions[1]);
          }
        );
      })();
    </script>
  </body>
</html>
